{% extends 'main.html'  %}
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
{% block title  %}
     {{ title }}
{% endblock %}

{% block body  %}
 <div class="container-xl">
      <form class="form-inline mt-2 mt-md-0" id="search" action="{{ url_for('schedule', stock=stock) }}" method="post">
        <input class="form-control mr-sm-2" name="symbol" value="" type="text" placeholder="Пошук" aria-label="Пошук" required="">
        <label><select class="custom-select" name="period" id="inputGroupSelect01" form="search" required="">
            <option value="daily">Денний</option>
            <option value="weekly">Тижневий</option>
            <option value="monthly">Місячний</option>
             </select></label>
        <button form="search" class="btn btn-outline-success my-2 my-sm-0" type="submit" formmethod="post">Пошук</button>
      </form>

    <body class="text-center">
        <ul class="list-inline" style="color:#BDB76B">
        <h3> {{ title }} </h3>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <li><h3>{{ message }}</h3></li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}


        </ul>
       <img  src="/static/apple_march_2020.png"  width="880" height="425" alt="{{ symbol }}">

    </body>
 </div>
{% endblock %}
