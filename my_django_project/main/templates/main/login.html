{% extends 'main.html'  %}

{% block title  %}
     {{ title }}

{% endblock %}

{% block body  %}

 <div class="container-xl">
    <body class="text-center" style="color:#FFF5EE">
        <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Біржовий аналітик</h3>

        </div>
        </header>
        <form action="{{url 'login' }}" method="POST" class="form-signin">
          <h1 class="h3 mb-3 font-weight-normal">Будь ласка введіть свої дані</h1>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" name="email" value="" id="inputEmail" class="form-control" placeholder="Email address"  required="">
            <br>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" value="" required="">
            <div class="invalid-feedback">
            Please enter your email.
            </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me" name="remember"> Запам'ятати мене
            </label>
          </div>
            <p>
               <button  formmethod="post" class="btn btn-lg btn-secondary" type="submit">Зайти в кабінет</button>
                <ul><h2><li class="list-inline-item"><a href="{{url 'SignUp' }}" style="color:#FFF5EE">Зареєструватись</a></li></h2></ul>
            </p>
            <p class="mt-5 mb-3 text-muted">© 2020-2020</p>
        </form>


    </body>
 </div>


{% endblock %}
