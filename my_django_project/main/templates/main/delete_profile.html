{% extends 'main/main.html'  %}

{% block title  %}
    {{ title }}
{% endblock %}

{% block body  %}
<body class="text-center">

    <div class="skippy overflow-hidden">
  <div class="container-xl">
    <a class="sr-only sr-only-focusable d-inline-flex p-2 m-1" href="{% url 'deleteProfile' %}" style="color:#dbff6d">{{ title }}</a>
  </div>
    </div>
      {% if message %}
        <ul class=flashes>
          <li><h3 style="color:#dbff6d">{{ message }}</h3></li>
        </ul>
      {% endif %}
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand" style="color:#FF1493">{{ message }}</h3>
    </div>
  </header>



  <main role="main" class="inner cover">
    <h1 class="cover-heading" style="color:#FF0000">{{ message }}</h1>
    <p class="lead">
       <form method="post">{% csrf_token %}
            <button  formmethod="post" class="btn btn-lg btn-secondary" type="submit" >Т А К видаліть мене</button>
       </form>{% csrf_token %}
  </main>


  <footer class="mastfoot mt-auto">
    <div class="inner">
       <p  style="color:#fff">Книга скарг і пропозицій <a href="{% url 'Contacts' %}" style="color:#dbff6d">email</a>.</p>
    </div>
  </footer>
</div>

</body>


{% endblock %}
